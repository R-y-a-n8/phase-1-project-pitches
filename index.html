<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temperature">22°C</h1>
            <h2 class="city" id="cityName">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="">
                    <div>
                        <p class="wind" id="windSpeed">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const apiKey = "3c172af6fcc92ab4ba12cf2aa2d8b1e4";
            const searchButton = document.getElementById("searchButton");
            const cityInput = document.getElementById("cityInput");
    
            searchButton.addEventListener("click", () => {
                const city = cityInput.value;
                if (city) {
                    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                        .then((response) => response.json())
                        .then((data) => {
                            const temperature = data.main.temp;
                            const humidity = data.main.humidity;
                            const windSpeed = data.wind.speed;
                            const weatherIcon = data.weather[0].icon;
    
                            document.getElementById("temperature").textContent = `${temperature}°C`;
                            document.getElementById("humidity").textContent = `${humidity}%`;
                            document.getElementById("windSpeed").textContent = `${windSpeed} km/hr`;
                            document.getElementById("weatherIcon").src = `http://openweathermap.org/img/wn/${weatherIcon}.png`;
                            document.getElementById("cityName").textContent = city;
                        })
                        .catch((error) => {
                            console.error(error);
                        });
                }
            });
        });
    </script>
   
    </body>
</html>
